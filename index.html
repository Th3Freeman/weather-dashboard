<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Weather Dashboard</title>
</head>


<body class="h-100">
    <div>
        <h1 class="bg-dark p-0 my-0 text-light">Weather Dashboard</h1>
    </div>
    <div class="container p-0 ml-0 mr-0 h-100">
        <div class="row-12 d-0 h-100">
            <div class="col-3 bg-secondary h-100 mr-0">
                <ul class="nav flex-column">
                    <form class="input-group mx-auto my-4">
                        <input type="text" class="form-control" placeholder="Search Location" aria-label="Search"
                            aria-describedby="basic-addon2" id="searchBar">
                        <div class="input-group-append">
                            <button class="btn btn-primary fas fa-search-location" type="submit" type="button"
                                id="searchButton"></button>
                        </div>
                    </form>
                </ul>
            </div>
        </div>
        <!-- <div class="row float-right">
            <div class="col"> -->
        <div class="float-right" id="weatherShow">

        </div>
        <!-- </div>
        </div> -->
    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./script/script.js"></script>

</body>

</html>
